<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog DigiBooks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .table-container {
            overflow-x: auto;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        th {
            background-color: #4e73df;
            color: white;
            text-align: center;
        }
        td {
            vertical-align: middle !important;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö Katalog DigiBooks</h1>
        <div class="table-container">
            <table id="katalog" class="table table-striped table-bordered" style="width:100%">
                <thead>
                    <tr>
                        <th>Kategori</th>
                        <th>Judul</th>
                        <th>Penulis</th>
                        <th>Kode Order</th>
                        <th>Penerbit</th>
                        <th>Tahun</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <footer>
            <p>¬© 2025 DigiBooks - Katalog eBook Indonesia</p>
        </footer>
    </div>

    <!-- JS Libraries -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

    <script>
        const data = [
            {"Kategori":"Administrasi","Judul":"Isu-isu Administrasi Publik di Era Post-Covid","Penulis":"Rumsari Hadi Sumarto, dkk","Kode Order":"DG-00001","Penerbit":"Literasi Nusantara Abadi","Tahun":"2022"},
            {"Kategori":"Administrasi","Judul":"Ilmu Administrasi Dan Analisis Kebijakan Publik","Penulis":"Muhammad Sawir","Kode Order":"DG-00002","Penerbit":"Deepublish","Tahun":"2021"},
            {"Kategori":"Administrasi","Judul":"Filsafat Administrasi","Penulis":"Dr. Bhakti Nur Avianto, M.Si.","Kode Order":"DG-00003","Penerbit":"Bumi Aksara","Tahun":"2021"},
            {"Kategori":"Administrasi","Judul":"Administrasi Keuangan Daerah","Penulis":"Dandi Darmadi, S.I.P., M.A.P.","Kode Order":"DG-00004","Penerbit":"Empat Dua","Tahun":"2021"},
            {"Kategori":"Administrasi","Judul":"Etika Administrasi Publik","Penulis":"M. Chazienul Ulum; Luthfi J. Kurniawan","Kode Order":"DG-00005","Penerbit":"Intrans Publishing","Tahun":"2021"}
        ];

        $(document).ready(function() {
            $('#katalog').DataTable({
                data: data,
                columns: [
                    { data: 'Kategori' },
                    { data: 'Judul' },
                    { data: 'Penulis' },
                    { data: 'Kode Order' },
                    { data: 'Penerbit' },
                    { data: 'Tahun' }
                ],
                responsive: true,
                pageLength: 10,
                language: {
                    search: "üîç Cari:",
                    lengthMenu: "Tampilkan _MENU_ entri per halaman",
                    info: "Menampilkan _START_ - _END_ dari _TOTAL_ data",
                    paginate: { previous: "Sebelumnya", next: "Berikutnya" },
                    zeroRecords: "Tidak ditemukan hasil yang cocok"
                }
            });
        });
    </script>
</body>
</html>
